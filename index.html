<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FakeForm</title>
</head>
<body class="container">
    <img class="bg-img" src="/the-graphic-space-R0AeX7d-nCk-unsplash.jpg" />
    <div class="flexbox">
    <h1 class="head flex-1">Coding the Metalands</h1>
    <div class="desc flex-2"><p>Sign up to join the construction of a new world ruun entirely on servers!</p></div>
    <form class="flex-3">
        <legend>Let us begin!</legend>
        <label>First Name<input type="text" placeholder="Johnny"></label>
        <label>Last Name<input type="text" placeholder="Be-Good"></label>
        <label>E-mail<input type="email" placeholder="monkeysandapes@goape.banana"></label>
        <label>Phone Number<input type="tel" placeholder="xxx-xxx-xxxx"></label>
        <label>Password<input type="password"></label>
        <label>Confirm Password<input type="password"></label>
    </form>
    <button class="btn flex-4">Create-Account</button>
    <div class="footer flex-5"><h4>Already havce an account? Log on in!</h4></div>
</div>
</body>
</html>
